<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./tic-tac.css">
</head>

<body>

    <div class="main-wraper">
        <div class="container">
            <h1 class="game-title">Tic Tac Toe</h1>
            <div class="playerWins">
                <div class="playerone item">
                    <span class="circle"></span>
                    <span class="p1">0</span>
                </div>
                <div class="playertwo item">
                    <span class="cross"></span>
                    <span class="p2">0</span>
                </div>
            </div>
            <div class="playerTurn">
                <h4><span></span> 'turn</h4>
            </div>
            <div class="toe-section">
                <hr>
                <div class="curveLine"></div>
                <div class="winOverlay">
                    <div class="innerWin">
                        <div>
                            <span class="cross"></span>
                            <span class="circle"></span>
                            <span class="wonText">Won</span>
                        </div>
                        <h5><a href="javascript:void(0)" class="restart">Restart Now</a></h5>
                    </div>
                </div>
                <div class="toe-item"></div>
                <div class="toe-item"></div>
                <div class="toe-item"></div>
                <div class="toe-item"></div>
                <div class="toe-item"></div>
                <div class="toe-item"></div>
                <div class="toe-item"></div>
                <div class="toe-item"></div>
                <div class="toe-item"></div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
